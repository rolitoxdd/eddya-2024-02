<h2 id="%C3%A1rboles-definiciones-1">Árboles: definiciones</h2>
<ul>
<li><strong>Subárbol</strong>: Un árbol que es parte de otro árbol</li>
<li><strong>Profundidad de un nodo</strong>: Número de aristas que hay desde la raíz hasta el nodo</li>
<li><strong>Altura de un nodo</strong>: Número de aristas que hay desde el nodo hasta el nodo más lejano</li>
</ul>
<footer>BST</footer>
</section>

  <span class="hljs-keyword">while</span> (!q.isEmpty()) {

<h2 id="%C3%A1rboles-binarios-de-b%C3%BAsqueda-busqueda-1">Árboles binarios de búsqueda: busqueda</h2>
<p>Recursivamente desde la raíz:</p>
<ul>
<li>Si el nodo que se busca es menor que el nodo actual, se busca en el subárbol izquierdo</li>
<li>Si el nodo que se busca es mayor que el nodo actual, se busca en el subárbol derecho</li>
<li>Si el nodo que se busca es igual al nodo actual, se ha encontrado el nodo</li>
<li>Si el nodo que se busca no existe, se ha llegado a un nodo nulo</li>
</ul>

tion="{&quot;name&quot;:&quot;slide&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="%C3%A1rboles-binarios-de-b%C3%BAsqueda-inserci%C3%B3n">Árboles binarios de búsqueda: inserción</h2>
<ul>
<li>Los nodos se insertan siempre como nodos hoja</li>
<li>La inserción en un árbol binario de búsqueda es similar a la búsqueda</li>
<li>La diferencia radica en que si se llega a un nodo nulo, se inserta el nodo en ese lugar</li>
</ul>
<footer>BST</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-paginate="true" data-footer="BST" data-theme="default" data-lang="es-CL" lang="es-CL" class="invert" data-marpit-pagination="31" style="" data-marpit-pagination-total="42" data-transition-back="{&quot;name&quot;:&quot;slide&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;slide&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-class="invert" data-paginate="true" data-footer="BST" data-theme="default" data-lang="es-CL" lang="es-CL" class="invert" data-marpit-pagination="32" style="--class:invert;--paginate:true;--footer:BST;--theme:default;--lang:es-CL;" data-marpit-pagination-total="42" data-transition-back="{&quot;name&quot;:&quot;slide&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;slide&quot;,&quot;builtinFallback&quot;:true}">
<h2 id="%C3%A1rboles-binarios-de-b%C3%BAsqueda-inserci%C3%B3n-1">Árboles binarios de búsqueda: inserción</h2>
<p>Recursivamente desde la raíz:</p>
<ul>
<li>Si el nodo que se busca insertar es menor que el nodo actual, se busca en el subárbol izquierdo</li>
<li>Si el nodo que se busca insertar es mayor que el nodo actual, se busca en el subárbol derecho</li>
<li>Si el nodo que se busca insertar es igual al nodo actual, se ha encontrado el nodo y no se inserta (no se permiten duplicados)</li>
<li>Si el nodo actual es nulo, se inserta el nodo en ese lugar</li>
</ul>
<footer>BST</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-class="invert" data-paginate="true" data-footer="BST" data-theme="default" data-lang="es-CL" lang="es-CL" class="invert" data-marpit-pagination="33" style="--class:invert;--paginate:true;--footer:BST;--theme:default;--lang:es-CL;" data-marpit-pagination-total="42" data-transition-back="{&quot;name&quot;:&quot;slide&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;slide&quot;,&quot;builtinFallback&quot;:true}">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java">Node <span class="hljs-title function_">insert</span><span class="hljs-params">(Node root, <span class="hljs-type">int</span> value)</span> {
  <span class="hljs-keyword">if</span> (root == <span class="hljs-literal">null</span>) <span class="hljs-keyword">return</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Node</span>(value);
  <span class="hljs-keyword">if</span> (root.data &lt; value) root.right = insert(root.right, value);
  <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (root.data &gt; value) root.left = insert(root.left, value);
  <span class="hljs-keyword">return</span> root;
}
</code></pre>
<footer>BST</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-class="invert" data-paginate="true" data-footer="BST" data-theme="default" data-lang="es-CL" lang="es-CL" class="invert" data-marpit-pagination="34" style="--class:invert;--paginate:true;--footer:BST;--theme:default;--lang:es-CL;" data-marpit-pagination-total="42" data-transition-back="{&quot;name&quot;:&quot;slide&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;slide&quot;,&quot;builtinFallback&quot;:true}">
<h2 id="%C3%A1rboles-binarios-de-b%C3%BAsqueda-eliminaci%C3%B3n">Árboles binarios de búsqueda: eliminación</h2>
<small>
<ul>
<li>La eliminación en un árbol binario de búsqueda es más compleja que la búsqueda e inserción</li>
<li>Se deben considerar tres casos:
<ul>
<li>Si el nodo a eliminar es una hoja:
<ul>
<li>Se elimina el nodo</li>
</ul>
</li>
<li>Si el nodo a eliminar tiene un solo hijo:
<ul>
<li>Se elimina el nodo y se reemplaza por su hijo</li>
</ul>
</li>
<li>Si el nodo a eliminar tiene dos hijos:
<ul>
<li>Se reemplaza el nodo por el nodo más pequeño del subárbol derecho o el nodo más grande del subárbol izquierdo (sucesor o predecesor)</li>
<li>Se elimina el nodo</li>
</ul>
</li>
</ul>
</li>
</ul>
</small>

<h2 id="%C3%A1rboles-binarios-balanceados">Árboles binarios balanceados</h2>
<ul>
<li>Un árbol binario de búsqueda puede degenerar en una lista enlazada si se insertan los elementos en orden</li>
<li>Para evitar esto, se pueden utilizar árboles binarios balanceados</li>
<li>Un árbol binario balanceado es un árbol binario de búsqueda en el que la altura de los subárboles izquierdo y derecho de cada nodo difiere en no más de 1</li>
<li>Los árboles binarios balanceados permiten realizar operaciones en tiempo logarítmico</li>
<li>Existen estructuras de datos que implementan árboles binarios autobalanceados, como los árboles AVL y los árboles red-black</li>
</ul>
<footer>BST</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-class="invert" data-paginate="true" data-footer="BST" data-theme="default" data-lang="es-CL" lang="es-CL" class="invert" data-marpit-pagination="41" style="--class:invert;--paginate:true;--footer:BST;--theme:default;--lang:es-CL;" data-marpit-pagination-total="42" data-transition-back="{&quot;name&quot;:&quot;slide&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;slide&quot;,&quot;builtinFallback&quot;:true}">
<h2 id="avl">AVL</h2>
<ul>
<li>Un árbol AVL es un tipo especial de árbol binario ideado por los matemáticos soviéticos Adelson-Velskii y Landis.</li>
<li>Fue el primer árbol de búsqueda binario auto-balanceable que se ideó.</li>
<li>En un árbol AVL, la diferencia de alturas entre los subárboles izquierdo y derecho de cualquier nodo es de a lo más 1.</li>
</ul>
<footer>BST</footer>
</section>
